---
layout: default
---

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                      <img class="img-responsive center-block" src="{{ site.baseurl }}/img/application-3314295_1280.png" alt="Application">
                    </div>
                
                    <div class="item">
                      <img class="img-responsive center-block" src="{{ site.baseurl }}/img/player-3308176_1280.png" alt="Player">
                    </div>
                
                    <div class="item">
                      <img class="img-responsive center-block" src="{{ site.baseurl }}/img/settings-3311592_1280.png" alt="Settings">
                    </div>
                </div>
                
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">{{ site.data.i18n[page.language].previus }}</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">{{ site.data.i18n[page.language].next }}</span>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <p>&nbsp;</p>
        <div class="col-xs-12 col-sm-4">
            <p class="text-center">
                Jekyll Boilerplate Theme
            </p>
        </div>
        <div class="col-xs-12 col-sm-4">
            <p>
                Para documentaci√≥n vea el archivo README.md
            </p>
        </div>
        <div class="col-xs-12 col-sm-4">
            <p>
                Tenemos otras versiones de este tema, por favor vea las ramas del repositorio de este proyecto.
            </p>
        </div>
        <p>&nbsp;</p>
    </div>
</div>
